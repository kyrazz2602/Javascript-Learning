<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Event - Dark Mode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="main-container">
    <div class="card">
      <h2>Input Event Form</h2>

      <form id="formDataDiri" autocomplete="off">
        
        <div class="form-group">
          <label for="inputNama">Nama Panggilan:</label>
          <input 
            id="inputNama" 
            type="text" 
            name="nama" 
            placeholder="Ketik nama Anda..." 
            maxlength="15"
          >
          <div id="notifikasiSisaKarakter" class="char-count">
            Sisa karakter: <span id="sisaKarakter"></span>
          </div>
        </div>

        <div class="form-group">
          <label for="inputCopy"><i>Copy</i> tulisan ini:</label>
          <input 
            id="inputCopy" 
            type="text" 
            name="copy" 
            value="Hello World!" 
            readonly
          >
        </div>

        <div class="form-group">
          <label for="inputPaste"><i>Paste</i> tulisan di sini:</label>
          <input 
            id="inputPaste" 
            type="text" 
            name="paste" 
            placeholder="Paste sesuatu di sini..."
          >
        </div>

        <div class="form-group">
          <label for="inputCaptcha">Tulis <i>captcha</i> berikut:</label>
          <div class="captcha-box">
            <img src="https://raw.githubusercontent.com/dicodingacademy/a315-web-pemula-labs/shared-files/captcha.png" alt="Captcha">
          </div>
          <input 
            id="inputCaptcha" 
            type="text" 
            name="captcha" 
            placeholder="Tulis kode di atas..."
          >
          <p class="hint-text">Tekan Enter atau isi dengan benar untuk mengaktifkan tombol.</p>
        </div>

        <div class="form-group" style="text-align: center;">
          <button id="submitButton" type="submit" disabled>Submit Data</button>
        </div>

      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
